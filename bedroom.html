<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bedroom.css" />
    <link rel="icon" type="image/x-icon" href="./bedroom/house_icon.ico" />
    <title>Dining</title>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <a href="./index.html">
          <img
            href="./index.html"
            src="./bedroom/houselogo.png"
            alt="logo"
            height="70 "
            width="220"
        /></a>
        <ul>
          <li><a href="#">Modern</a></li>
          <li><a href="#">Child</a></li>
          <li><a href="#">Luxury</a></li>
          <li><a href="#">Teenage</a></li>
          <li><a href="#">Aesthetic</a></li>
        </ul>
      </div>

      <div class="containerSlider">
        <!--image containerSlider start-->
        <div class="slider">
          <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
              <img src="./sideshow/slide1.png" alt="" />
            </div>
            <div class="slide">
              <img src="./sideshow/slide2.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="./sideshow/slide3.png" alt="" />
            </div>
            <div class="slide">
              <img src="./sideshow/slide4.png" alt="" />
            </div>
            <div class="slide">
              <img src="./sideshow/slide5.png" alt="" />
            </div>
            <!--automatic navigation start-->
            <div class="navigvation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
              <div class="auto-btn5"></div>
            </div>
            <!--automatic navigation end-->
          </div>
          <!--manual navigation start-->
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
          </div>
        </div>
        <!--manual navigation  end-->
      </div>
    </div>
    <!--slide images end-->

    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementyById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
